language: php

php:
  - 7.2.1

addons:
  mariadb: '10.1'

before_script:
  - cp .env.travis .env
  - sudo mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --step

script:
  - vendor/bin/phpunit